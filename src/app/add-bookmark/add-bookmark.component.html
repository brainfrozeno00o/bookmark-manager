<div>
    <h2>Add Bookmark</h2>
</div>
<div>
    <form #bookmarkForm="ngForm" (ngSubmit)="addToBookmark(bookmarkForm)">
        <label>Title:
            <input type="text" [(ngModel)]="title" name="title"/>
        </label>
        <label>Url:
            <input type="text" [(ngModel)]="url" name="url"/>
        </label>
        <label>Group:
            <input type="text" [(ngModel)]="group" name="group"/>
        </label>
        <button>Add Bookmark</button>
    </form>
</div>
