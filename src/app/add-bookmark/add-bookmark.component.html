<div>
    <mat-card>
        <h2 class="title-class">Add Bookmark</h2>
        <mat-card-content>
            <form [formGroup]="bookmarkForm" #bookmarkFormDirective="ngForm" (ngSubmit)="addBookmark(bookmarkFormDirective)">
                <mat-form-field class="full-width">
                    <mat-label for="title">Name</mat-label>
                    <input matInput type="text" formControlName="title" name="title" required/>
                    <mat-error *ngIf="bookmarkForm.get('title')?.errors?.required">Please input a bookmark name.</mat-error>
                </mat-form-field>
                <br/>
                <mat-form-field class="full-width">
                    <mat-label>URL</mat-label>
                    <span matPrefix>www.</span>
                    <input matInput type="text" formControlName="url" name="url" required/>
                    <mat-error *ngIf="bookmarkForm.get('url')?.errors?.required">Please input the URL.</mat-error>
                </mat-form-field>
                <br/>
                <mat-form-field class="full-width">
                    <mat-label>Group</mat-label>
                    <input matInput type="text" formControlName="group" name="group" required/>
                    <mat-error *ngIf="bookmarkForm.get('group')?.errors?.required">Please input the group.</mat-error>
                </mat-form-field>
                <br/>
                <br/>
                <button [disabled]="!bookmarkForm.valid" class="full-width button-color" mat-raised-button>Add Bookmark</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
